apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-assisted/assisted-installer-konflux-pipelines?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: assisted-installer-konflux-pipelines-ds-main
    appstudio.openshift.io/component: assisted-installer-konflux-pipelines-ds-main
    pipelines.appstudio.openshift.io/type: build
  name: assisted-installer-konflux-pipelines-ds-main-on-push
  namespace: assisted-installer-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/assisted-installer-tenant/assisted-installer-konflux-pipelines-ds-main/assisted-installer-konflux-pipelines-ds-main:{{revision}}
  - name: build-platforms
    value:
    - linux/x86_64
  - name: dockerfile
    value: Dockerfile
  - name: path-context
    value: .
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: "https://github.com/openshift-assisted/assisted-installer-konflux-pipelines.git"
    - name: revision
      value: main
    - name: pathInRepo
      value: "pipelines/product-component-pipeline.yaml"
  taskRunTemplate:
    serviceAccountName: build-pipeline-assisted-installer-konflux-pipelines-ds-main
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
